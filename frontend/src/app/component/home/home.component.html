<dx-toolbar class="fundo">
  <dxi-item
    location="before"
    widget="dxButton"
    [options]="opcoesBotaoMenu">
  </dxi-item>
  <dxi-item location="center" text="Local Sense"></dxi-item>
</dx-toolbar>

<dx-drawer
  id="meu-drawer"
  [opened]="menuAberto"
  position="left"
  revealMode="expand"
  [closeOnOutsideClick]="true"
  template="menu"
  (onOptionChanged)="aoAlterarOpcaoDoMenu($event)">

  <!-- MENU LATERAL -->
  <div *dxTemplate="let data of 'menu'">
    <div class="menu-panel-content">
      <dx-list
        [items]="itensMenu"
        [selectedItemKeys]="[rotaAtual]"
        selectionMode="single"
        (onItemClick)="aoClicarItem($event.itemData)">

        <div *dxTemplate="let item of 'item'" class="menu-item">
          <i class="dx-icon dx-icon-{{ item.icon }}"></i>
          <span class="menu-texto">{{ item.texto }}</span>
        </div>

      </dx-list>
    </div>
  </div>

  <div class="view-panel-content">
    <router-outlet></router-outlet>
  </div>
</dx-drawer>
