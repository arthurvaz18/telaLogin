<form (ngSubmit)="cadastrar()" #formEstabelecimento="ngForm" novalidate>
  <div>
    <label for="cnpj">CNPJ:</label>
    <input id="cnpj" name="cnpj" type="text" required maxlength="18" [(ngModel)]="estabelecimento.cnpj">
  </div>

  <div>
    <label for="nome">Nome/Estabelecimento</label>
    <input id="nome" name="nome" type="text" required [(ngModel)]="estabelecimento.nome">
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" name="email" type="email" required [(ngModel)]="estabelecimento.email">
  </div>

  <div>
    <label for="senha">Senha:</label>
    <input id="senha" name="senha" type="password" required [(ngModel)]="estabelecimento.senha">
  </div>

  <div>
    <label for="pais">Pais:</label>
    <input id="pais" name="pais" type="text" required [(ngModel)]="estabelecimento.pais">
  </div>

  <div>
    <label for="estado">Estado:</label>
    <input id="estado" name="estado" type="text" required [(ngModel)]="estabelecimento.estado">
  </div>

  <div>
    <label for="cep">CEP:</label>
    <input id="cep" name="cep" type="text" required [(ngModel)]="estabelecimento.cep">
  </div>

  <div>
    <label for="cidade">Cidade:</label>
    <input id="cidade" name="cidade" type="text" required [(ngModel)]="estabelecimento.cidade">
  </div>

  <div>
    <label for="endereco">Endere√ßo:</label>
    <input id="endereco" name="endereco" type="text" required [(ngModel)]="estabelecimento.endereco">
  </div>

  <div>
    <label for="complemento">Complemento:</label>
    <input id="complemento" name="complemento" type="text" [(ngModel)]="estabelecimento.complemento">
  </div>

  <div>
    <label for="telefone">Telefone:</label>
    <input id="telefone" name="telefone" type="tel" required [(ngModel)]="estabelecimento.telefone">
  </div>

  <button type="submit" [disabled]="cadastroAndamento || formEstabelecimento.invalid">Cadastrar</button>

</form>
